<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Native - HELM • ArgoCD</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    
    body {
      background: #0a0014;
      min-height: 100vh;
      color: #00ff88;
      font-family: 'Space Mono', monospace;
      position: relative;
      overflow: hidden;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 49px,
        rgba(0, 255, 136, 0.03) 49px,
        rgba(0, 255, 136, 0.03) 50px
      ),
      repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 49px,
        rgba(0, 255, 136, 0.03) 49px,
        rgba(0, 255, 136, 0.03) 50px
      );
      pointer-events: none;
      z-index: 1;
      animation: gridShift 20s linear infinite;
    }
    
    @keyframes gridShift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 50px 50px, 50px 50px; }
    }

    /* Floating orbs background */
    .orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
      top: -100px;
      left: -100px;
      animation: orbFloat 15s ease-in-out infinite;
    }

    .orb-2 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255, 0, 127, 0.08) 0%, transparent 70%);
      bottom: -50px;
      right: -50px;
      animation: orbFloat 18s ease-in-out infinite reverse;
    }

    .orb-3 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(0, 200, 255, 0.06) 0%, transparent 70%);
      top: 50%;
      right: -100px;
      animation: orbFloat 20s ease-in-out infinite;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(-40px, -40px) scale(1.1); }
      50% { transform: translate(20px, 40px) scale(0.95); }
      75% { transform: translate(-20px, -60px) scale(1.05); }
    }

    /* Particle system */
    .particle {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
    }

    .particle.type-1 {
      width: 2px;
      height: 2px;
      background: #00ff88;
      box-shadow: 0 0 6px rgba(0, 255, 136, 0.6);
    }

    .particle.type-2 {
      width: 1px;
      height: 1px;
      background: #ff0055;
      box-shadow: 0 0 4px rgba(255, 0, 85, 0.5);
    }

    .particle.type-3 {
      width: 1.5px;
      height: 1.5px;
      background: #00ccff;
      box-shadow: 0 0 5px rgba(0, 204, 255, 0.5);
    }

    /* Main container */
    .container-main {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
    }

    .content {
      text-align: center;
      position: relative;
      animation: contentFloat 4s ease-in-out infinite;
    }

    @keyframes contentFloat {
      0%, 100% { transform: translate3d(0, 0, 0) rotateX(0deg); }
      25% { transform: translate3d(0, -20px, 50px) rotateX(5deg); }
      50% { transform: translate3d(0, -40px, 100px) rotateX(0deg); }
      75% { transform: translate3d(0, -20px, 50px) rotateX(-5deg); }
    }

    h1 {
      font-size: 72px;
      font-weight: 700;
      color: #00ff88;
      margin: 0;
      letter-spacing: 4px;
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.8), 0 0 60px rgba(0, 255, 136, 0.4);
      animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0) translateZ(0); }
      50% { transform: translateY(-20px) translateZ(50px); }
    }

    p {
      font-size: 18px;
      color: #00cc6f;
      margin: 20px 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: subtitleFloat 3.5s ease-in-out infinite;
    }

    @keyframes subtitleFloat {
      0%, 100% { opacity: 0.7; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-10px); }
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 50px;
      flex-wrap: wrap;
      animation: buttonsSlideIn 0.8s ease-out;
    }

    @keyframes buttonsSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 2px solid #00ff88;
      background: rgba(0, 255, 136, 0.05);
      color: #00ff88;
      text-decoration: none;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2), inset 0 0 20px rgba(0, 255, 136, 0.05);
      perspective: 1000px;
      text-align: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 255, 136, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
      z-index: 0;
    }

    .btn span {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .btn {
      transform-style: preserve-3d;
    }

    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(255, 0, 127, 0.1));
      transform: translateZ(-50px);
      border: 2px solid #00ff88;
      pointer-events: none;
    }

    .btn:hover {
      transform: translateY(-8px) rotateX(45deg) rotateY(30deg) rotateZ(15deg) translateZ(50px);
      background: rgba(0, 255, 136, 0.15);
      box-shadow: 
        0 0 40px rgba(0, 255, 136, 0.8), 
        inset 0 0 20px rgba(0, 255, 136, 0.3), 
        0 0 60px rgba(0, 255, 136, 0.2),
        -20px -20px 60px rgba(0, 255, 136, 0.3),
        20px 20px 60px rgba(255, 0, 127, 0.2);
      border-color: #ff00ff;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:active {
      transform: translateY(-4px) rotateX(50deg) rotateY(35deg) rotateZ(20deg);
    }

    .btn.danger:hover {
      box-shadow: 
        0 0 40px rgba(255, 0, 85, 0.8), 
        inset 0 0 20px rgba(255, 0, 85, 0.3),
        -20px -20px 60px rgba(255, 0, 85, 0.3),
        20px 20px 60px rgba(0, 255, 136, 0.2);
      border-color: #00ff88;
      transform: translateY(-8px) rotateX(45deg) rotateY(-30deg) rotateZ(-15deg) translateZ(50px);
    }

    .btn.danger {
      border-color: #ff0055;
      color: #ff0055;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.2), inset 0 0 20px rgba(255, 0, 85, 0.05);
    }

    .btn.danger::before {
      background: rgba(255, 0, 85, 0.3);
    }

    .btn.danger:hover {
      box-shadow: 0 0 40px rgba(255, 0, 85, 0.8), inset 0 0 20px rgba(255, 0, 85, 0.3);
      border-color: #00ff88;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }
      p {
        font-size: 14px;
      }
      .btn {
        width: 80px;
        height: 80px;
        font-size: 10px;
      }
      .buttons {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating background orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Particle system container -->
  <div id="particles-container"></div>

  <!-- Main content -->
  <div class="container-main">
    <div class="content">
      <h1>READY</h1>
      <p>CLOUD NATIVE</p>
      
      <div class="buttons">
        <a class="btn" href="/health/liveliness"><span>✓<br>LIVE</span></a>
        <a class="btn" href="/health/readiness"><span>✓<br>READY</span></a>
        <a class="btn danger" href="/liveliness/400"><span>✕<br>FAIL</span></a>
        <a class="btn danger" href="/readiness/400"><span>✕<br>SKIP</span></a>
      </div>
    </div>
  </div>

  <script>
    // Enhanced particle system with 100+ cyberpunk particles
    const particlesContainer = document.getElementById('particles-container');
    const particleCount = 120;
    
    const trajectoryTypes = [
      { name: 'spiral', factor: 1 },
      { name: 'wave', factor: 1.2 },
      { name: 'circular', factor: 0.8 },
      { name: 'orbital', factor: 1.5 },
      { name: 'zigzag', factor: 1.1 },
      { name: 'diagonal', factor: 0.9 },
    ];

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      const particleType = Math.floor(Math.random() * 3) + 1;
      particle.className = `particle type-${particleType}`;
      
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      
      // Complex trajectory calculations
      const trajectory = trajectoryTypes[Math.floor(Math.random() * trajectoryTypes.length)];
      const speed = 5 + Math.random() * 15;
      const angle = Math.random() * Math.PI * 2;
      
      let tx, ty, tz;
      
      switch(trajectory.name) {
        case 'spiral':
          tx = Math.cos(angle) * speed * trajectory.factor * (100 + i * 2);
          ty = Math.sin(angle) * speed * trajectory.factor * (100 + i * 2);
          tz = (Math.random() - 0.5) * 400 * trajectory.factor;
          break;
        case 'wave':
          tx = Math.cos(angle) * speed * 200;
          ty = Math.sin(angle * 3) * speed * 150;
          tz = Math.cos(angle * 2) * 300 * trajectory.factor;
          break;
        case 'circular':
          tx = Math.cos(angle) * speed * 180 * trajectory.factor;
          ty = Math.sin(angle) * speed * 180 * trajectory.factor;
          tz = (Math.random() - 0.5) * 250;
          break;
        case 'orbital':
          tx = Math.cos(angle) * speed * 250;
          ty = Math.sin(angle * 0.5) * speed * 120;
          tz = Math.sin(angle * 2) * 350 * trajectory.factor;
          break;
        case 'zigzag':
          tx = (Math.random() - 0.5) * speed * 300;
          ty = (i % 2) ? speed * 200 : -speed * 200;
          tz = Math.sin(angle) * 300;
          break;
        case 'diagonal':
          tx = Math.cos(angle) * speed * 280 * trajectory.factor;
          ty = Math.sin(angle) * speed * 280 * trajectory.factor;
          tz = Math.cos(angle * 3) * 280;
          break;
      }
      
      particle.style.left = startX + 'px';
      particle.style.top = startY + 'px';
      particle.style.setProperty('--tx', tx + 'px');
      particle.style.setProperty('--ty', ty + 'px');
      particle.style.setProperty('--tz', tz + 'px');
      
      const duration = 6 + Math.random() * 18;
      const delay = Math.random() * 8;
      
      particle.style.animation = `particleFloat ${duration}s ease-in-out ${delay}s infinite`;
      particle.style.setProperty('--duration', duration + 's');
      
      particlesContainer.appendChild(particle);
    }

    // Add CSS animation for particles with variable durations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes particleFloat {
        0%, 100% { 
          transform: translate3d(0, 0, 0);
          opacity: 0.4;
        }
        25% {
          opacity: 0.7;
        }
        50% {
          transform: translate3d(var(--tx), var(--ty), var(--tz));
          opacity: 1;
        }
        75% {
          opacity: 0.7;
        }
      }
      
      /* Additional infinity space particles with micro-trajectories */
      .particle {
        animation: particleFloat var(--duration, 12s) ease-in-out infinite;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
