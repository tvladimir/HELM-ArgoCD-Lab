kind: ConfigMap
apiVersion: v1
metadata:
  name: '{{ .Chart.Name }}-html'
immutable: false
data:
  index.html: |-
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HELM Application - Cloud Native Platform</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
          background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
          min-height: 100vh;
          color: #e0e0e0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
          background: rgba(10, 14, 39, 0.95) !important;
          border-bottom: 2px solid #00d4ff;
          box-shadow: 0 2px 20px rgba(0, 212, 255, 0.1);
        }
        .navbar-brand {
          font-weight: 700;
          font-size: 18px;
          color: #00d4ff !important;
          text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .nav a { color: #b0e0e6 !important; transition: all 0.3s ease; }
        .nav a:hover { color: #00d4ff !important; text-shadow: 0 0 8px rgba(0, 212, 255, 0.6); }
        .container-main {
          padding: 40px 20px;
          max-width: 1200px;
        }
        .jumbotron {
          background: rgba(22, 33, 62, 0.7);
          border: 1px solid rgba(0, 212, 255, 0.2);
          border-radius: 10px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 212, 255, 0.1);
          padding: 50px 40px !important;
        }
        .jumbotron h1 {
          color: #00d4ff;
          font-weight: 700;
          text-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        .jumbotron p { color: #b0e0e6; }
        .btn-primary {
          background: linear-gradient(135deg, #00d4ff, #0099cc);
          border: none;
          transition: all 0.3s ease;
          text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .btn-primary:hover {
          background: linear-gradient(135deg, #00ffff, #00aaff);
          box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        .health-section {
          margin-top: 30px;
          padding-top: 30px;
          border-top: 1px solid rgba(0, 212, 255, 0.2);
        }
        .tech-grid {
          margin-top: 40px;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
        }
        .tech-card {
          background: rgba(0, 212, 255, 0.05);
          border: 1px solid rgba(0, 212, 255, 0.2);
          border-radius: 8px;
          padding: 20px;
          text-align: center;
          transition: all 0.3s ease;
        }
        .tech-card:hover {
          background: rgba(0, 212, 255, 0.1);
          border-color: rgba(0, 212, 255, 0.4);
          box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }
        .tech-card h4 { color: #00d4ff; margin-bottom: 10px; }
        .tech-card img { max-width: 100%; height: auto; max-height: 120px; margin-top: 10px; }
        .status-badge {
          display: inline-block;
          padding: 8px 16px;
          border-radius: 20px;
          background: rgba(0, 212, 255, 0.1);
          border: 1px solid #00d4ff;
          color: #00d4ff;
          font-size: 13px;
          margin: 10px 0;
        }
      </style>
    </head>
    <body>
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <a class="navbar-brand" href="/">â˜¸ HELM Application</a>
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/health/liveliness">Liveness Probe</a>
            </li>
            <li>
              <a href="/health/readiness">Readiness Probe</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-main">
        <div class="jumbotron">
          <h1>ðŸš€ Cloud Native Application</h1>
          <p>Enterprise-grade HELM deployment with health monitoring and orchestration.</p>
          <p class="status-badge">âœ“ Running on Kubernetes</p>

          <div class="health-section">
            <h3 style="color: #00d4ff; margin-bottom: 20px;">Health & Status Checks</h3>
            <p><a class="btn btn-primary btn-lg" href="/health/liveliness" role="button">âœ“ Check Liveness</a></p>
            <p><a class="btn btn-primary btn-lg" href="/health/readiness" role="button">âœ“ Check Readiness</a></p>
            <p style="margin-top: 20px; border-top: 1px solid rgba(0, 212, 255, 0.2); padding-top: 20px;">
              <small style="color: #808080;">Test endpoints:</small>
            </p>
            <p><a class="btn btn-danger btn-sm" href="/liveliness/400" role="button">Test Unhealthy</a>
               <a class="btn btn-danger btn-sm" href="/readiness/400" role="button">Test Not Ready</a></p>
          </div>
        </div>

        <div class="tech-grid">
          <div class="tech-card">
            <h4>âš¡ OpenShift</h4>
            <p>Enterprise container orchestration platform</p>
            <img src="https://developers.redhat.com/sites/default/files/styles/article_feature/public/blog/2018/05/openshift-featured.png?itok=g0Ee8H1H" alt="OpenShift">
          </div>
          <div class="tech-card">
            <h4>ðŸ“¦ HELM</h4>
            <p>Package manager for Kubernetes applications</p>
            <img src="https://raw.githubusercontent.com/rhilconsultants/Application-Deployment-Workshop/main/Class%20artifacts/helm-icon-color.png" alt="HELM">
          </div>
          <div class="tech-card">
            <h4>ðŸ”„ GitOps</h4>
            <p>Continuous deployment with declarative infrastructure</p>
          </div>
        </div>
      </div>
    </body>
    </html>