kind: Route
apiVersion: route.openshift.io/{{ .Chart.apiVersion }}
metadata:
# set your user name
  name:  {{ .Chart.Name }}-route
spec:
  to:
    kind: Service
# set your user name
    name:  {{ .Chart.Name }}-service
    weight: 100
  port:
    targetPort: {{ .Values.service.servicePort }}
  wildcardPolicy: None